<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-container">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="header-container__logo"
          />
        </div>
        <div class="order-container">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan-container plan-container--style">
            <div class="logo">
              <img
                src="./images/icon-music.svg"
                alt=""
                class="plan-container__logo"
              />
            </div>
            <div class="details-container">
              <p class="details--pale-blue">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="button">
            <button class="button__style button--blue" type="submit">
              Proceed to Payment
            </button>
          </div>
          <div class="button">
            <button class="button__style button--white" type="submit">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ichiklaus"
          >Nicol√°s Moreira</a
        >.
      </div>
    </footer>
  </body>
</html>
